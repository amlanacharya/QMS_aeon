<!-- templates/thermal_print_token.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermal Token</title>
  <style>
    /* Base styles optimized for thermal printing */
    body {
      width: 6cm;            /* Fixed width for 6cm thermal paper */
      margin: 0;
      padding: 2mm;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    /* Container for the token content */
    .token-container {
      width: 100%;
      padding: 0;
      margin: 0;
    }
    
    /* Header */
    .token-header {
      font-size: 10pt;
      margin-bottom: 3mm;
      border-bottom: 1px dashed #000;
      padding-bottom: 2mm;
    }
    
    /* Token number - large and bold as requested */
    .token-number {
      font-size: 24pt;
      font-weight: bold;
      margin: 3mm 0;
    }
    
    /* Customer details */
    .token-details {
      font-size: 9pt;
      text-align: left;
      margin: 3mm 0;
    }
    
    .token-details p {
      margin: 1mm 0;
    }
    
    /* Footer */
    .token-footer {
      font-size: 8pt;
      margin-top: 3mm;
      border-top: 1px dashed #000;
      padding-top: 2mm;
    }
    
    /* Helper class for bold text */
    .bold {
      font-weight: bold;
    }
    
    /* Center align specific elements */
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="token-container">
    <div class="token-header">
      Token Receipt
    </div>
    
    <div class="token-number">
      {{ token.token_number }}
    </div>
    
    <div class="token-details">
      <p><span class="bold">Name:</span> {{ token.customer_name }}</p>
      <p><span class="bold">App No:</span> {{ token.application_number }}</p>
      <p><span class="bold">Phone:</span> {{ token.phone_number }}</p>
      <p><span class="bold">Time:</span> {{ token.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
    </div>
    
    <div class="token-footer">
      Please wait for your number to be called
      <p>Thank you for your patience!</p>
    </div>
    <div class="mt-3">
      <a href="{{ url_for('bluetooth_print', token_id=token.id) }}" class="btn btn-sm btn-info">
          <i class="bi bi-bluetooth"></i> Print via Bluetooth
      </a>
  </div>
  </div>
</body>
</html>
