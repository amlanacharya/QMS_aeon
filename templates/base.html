<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Queue System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding-top: 20px;
        }
        .logo {
            max-height: 80px;
            margin-bottom: 20px;
        }
        .current-token {
            font-size: 5rem;
            font-weight: bold;
            color: #007bff;
        }
        .token-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .next-token {
            font-size: 1.5rem;
            color: #6c757d;
        }
        .flash-message {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .token-form {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        .admin-actions {
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #dee2e6;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="text-center">
            <!-- Updated logo path using url_for -->
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            <!-- Fallback if logo doesn't exist -->
            <noscript>
                <h1 class="display-4">Token Queue System</h1>
            </noscript>
        </div>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category if category != 'error' else 'danger' }} flash-message">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- Main content -->
        {% block content %}{% endblock %}
        
        <footer class="text-center">
            <p>Token Queue Management System &copy; {{ now() }}</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script to handle missing logo -->
    <script>
        document.querySelector('.logo').addEventListener('error', function() {
            this.style.display = 'none';
            let heading = document.createElement('h1');
            heading.className = 'display-4';
            heading.textContent = 'Token Queue System';
            this.parentNode.appendChild(heading);
        });
    </script>
</body>
</html>
