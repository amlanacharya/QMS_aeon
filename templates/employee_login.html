<!-- templates/employee_login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card border-primary">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Employee Login</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('employee_login_process') }}" method="post">
                        <div class="mb-3">
                            <label for="employee_id" class="form-label">Employee ID</label>
                            <input type="text" class="form-control" id="employee_id" name="employee_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Main Page</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Admin? <a href="{{ url_for('admin') }}">Login as Admin</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
