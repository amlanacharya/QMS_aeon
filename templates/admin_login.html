<!-- templates/admin_login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="login-form">
            <div class="text-center mb-4">
                <div class="bg-dark text-white d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px; border-radius: 50%;">
                    <i class="bi bi-shield-lock fs-1"></i>
                </div>
                <h3 class="mt-3">Admin Login</h3>
            </div>

            <form action="{{ url_for('admin_login') }}" method="post">
                <div class="mb-4">
                    <label for="password" class="form-label">Admin Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </div>
            </form>

            <div class="text-center">
                <p class="mb-3">Employee? <a href="{{ url_for('employee_login') }}">Login as Employee</a></p>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-house me-1"></i>Back to Main Page
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
